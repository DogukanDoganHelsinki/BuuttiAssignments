<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
    <title>Grid exercise</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="red box col">one</div>
            <div class="red box col">two</div>
            <div class="red box col">three</div>
        </div>
        <div class="row justify-content-start">   
            <div class="red col-4">four</div>
            <div class="red col-4">five</div>
        </div>
        <div class="row">
            <div class="green col">six</div>
        </div>
        <div class="row">
            <div class=" large green col">seven</div>
            <div class="col">
                <div class="row">
                    <div class="green col">eight</div>
                </div>
                <div class="row">
                    <div class="green col">ten</div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="green col">nine</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
